{{ define "main" }}
	{{ range .Paginator.Pages }}
		<article class="post">
			<p><time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2006 Jan 02" }}</time> &ndash; <a href="{{ .RelPermalink }}">{{ .Title }}</a></p>

			<p class="meta">Posted on <span class="postdate">{{ .Date.Format "02. January 2006" }}</span></p>
		</article>
	{{ end }}

	{{ partial "pagination.html" . }}
{{ end }}
